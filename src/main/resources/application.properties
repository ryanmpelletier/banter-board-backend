server.port=8080
server.servlet.context-path=/banter-board
initialize-test-data=true

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=banter

# Helpful to turn to DEBUG to see what's going on under the hood
logging.level.org.springframework.data.mongodb=INFO

#banter-board logging
logging.level.com.banterboard=INFO
logging.level.com.banterboard.banterboardbackend.BanterInitializer=DEBUG